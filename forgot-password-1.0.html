<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Flinter</title>
    <meta name="description" content="Flinter">

    <meta property="og:title" content="Flinter">
    <meta property="og:description" content="Flinter">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://flinter.com/">
    <meta property="og:image" content="https://flinter.com/img/share-img.jpg">

    <meta name="author" content="UP Studio">

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>


<div class="block-xs d-block d-md-none">
   <div class="wrap bg-blue">
       <div class="main forgotten-password-page container d-flex flex-column justify-content-between">
           <img src="/img/logo-white.svg" alt="" class="logo img-fluid">
            <h1>Forgot password?</h1>
           <form id="forgotten-password-form" action="#" method="post">
               <div>
                   <label for="forgotten-password">Enter your email address below and hit “recover password”</label>
                   <input type="text" class="form-control" id="forgotten-password" placeholder="Input text" name="forgotten-password" maxlength="60">
               </div>
           </form>

         <div class="recover-password">
             <a href="/" data-toggle="modal" data-target="#recover-password-modal">Recover password</a>
         </div>
       </div>
       <div class="modal fade" id="recover-password-modal" tabindex="-1" role="dialog" aria-labelledby="recover-password-label" aria-hidden="true">
           <div class="modal-dialog" role="document">
               <div class="modal-content">
                   <div class="modal-header">
                       <h1 class="modal-title" id="recover-password-label">Recovery link sent</h1>
                   </div>
                   <div class="modal-body">
                       <p>Please check email for the password recovery link</p>
                       <p>We will add this to your balance.</p>
                       <strong>Hint: if you can’t fint it - check your ‘spam’ folder</strong>
                   </div>
                   <div class="modal-footer">
                       <a href="/forgot-password-1.1.html" class="btn-modal-ok">Ok</a>
                   </div>
               </div>
           </div>
       </div>
   </div>

</div>

<div class="block-lg d-none d-md-block d-md-flex align-items-center justify-content-center">
    <div>
        <img src="/img/qr-code.png" alt="">
    </div>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
